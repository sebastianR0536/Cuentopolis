<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-width, initial-scale=1">
    <title>INICIO SESION</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <div class="container loginBox">
        <div class="row">
            <div class="col l12">
                <img src="../assets/img/logo cuento.png" class="user" alt="">
                <h4>INICIA SESION</h4>
            </div>
            <form class="col s12">
                <label for="name">Usuario</label>
                <input type="text" id="name" name="Name" placeholder="Introduzca tu usuario" class="validate" pattern="[Aa]merica">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Introduzca su contraseña" class="validate" pattern="america">
                <a id="enter" class="btn disabled">Entrar</a>
                <a id="google" class="btn">INRESA CON GOOGLE</a>
                <a id="create">¿No tienes una cuenta?</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
